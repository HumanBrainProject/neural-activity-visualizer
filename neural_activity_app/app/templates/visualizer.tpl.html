<div class="content">
    <nav id=menu-panel class="menu">

        <ul id="menu-block" controller="MenuCtrl" class="nav-item-1">
            <li>
                <div class="card">
                    <div>
                        <a id=item-block type="button" class="btn btn-block button-block" ng-click="showBlockPanel()"> Block </a>
                    </div>

                    <ul id=menu-block ng-repeat="(s_key,segment) in data.block[0].segments">
                        <li>
                            <div class="card">
                                <div>
                                    <a id=item-segment-{{s_key}} ng-click="showSegment(s_key)" class="btn btn-block button-segment"> Segment #{{s_key}}<i id="arrow-segment-{{s_key}}"  class="glyphicon glyphicon-menu-down"></i></a>
                                </div>
                                <div class="card card-body" ng-show="isInArray(s_key,menu_segments_to_show)">
                                    <ul id=menu-segment-{{s_key}} class="menu-signal">
                                        <li><a ng-click="showAnalogSignals(s_key)" class="btn btn-block button-element">AnalogSignals <i id="arrow-analogsignal-{{s_key}}"  class="glyphicon glyphicon-menu-down"></i></a></li>

                                        <div class="card card-body" ng-show="isInArray(s_key,menu_analogsignals_to_show)">
                                            <ul id=menu-segment-detail-{{s_key}} ng-repeat="(as_key,analog_signal) in segment.analogsignals">
                                                <li><a class="btn btn-block button-element-detail" ng-click="showAnalogSignalPanel(s_key,as_key)">AnalogSignal #{{as_key}}</a></li>
                                            </ul>
                                        </div>
                                        <li><a ng-click="showSpiketrains(s_key)" class="btn btn-block button-element">Spiketrains <i id="arrow-spiketrain-{{s_key}}"  class="glyphicon glyphicon-menu-down"></i></a></li>
                                        <div class="card card-body" ng-show="isInArray(s_key,menu_spiketrains_to_show)">
                                            <ul id=menu-segment-detail-{{s_key}} ng-repeat="(st_key,spiketrain) in segment.spiketrains">
                                                <li><a ng-click="showSpiketrainPanel(s_key,st_key)">Spiketrain #{{st_key}}</a></li>
                                            </ul>
                                        </div>
                                    </ul>
                                </div>

                            </div>
                        </li>
                    </ul>


                </div>
            </li>

        </ul>
    </nav>
    <div id="{{panel_id}}" align=rigth></div>
